#version: '3.8'
services:
  faq_backend:
    build: .
    container_name: faq_backend
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_HOST=http://ollama:11434 # ðŸ‘ˆ Tell your app where to find Ollama
      - DATABASE_URL=postgresql+psycopg://postgres@db:5432/whatsapp_chats
    volumes:
      - ./vector_db:/app/vector_db
    restart: unless-stopped 
    depends_on:
      - ollama # ðŸ‘ˆ Wait for Ollama container to be up before starting app
      - db

  # Ollama LLM service
  ollama:
    build:
      context: .
      dockerfile: Dockerfile.ollama # ðŸ‘ˆ Create this file to define the Ollama image
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama # persistent model cache
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    container_name: faq_postgres
    environment:
      - POSTGRES_DB=whatsapp_chats
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  ollama_data:
  pg_data: